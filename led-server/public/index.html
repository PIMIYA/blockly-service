<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>PUSH</title>

    <script src="./js/jquery-3.3.1.js"></script>
    <script src="./js/popper.min.js"></script>
    <script src="./js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/main.css">

    <script src="./js/index.js"></script>
</head>

<body>
    <div class="container-fluid">
        <div class="row" id="main-area">
            <div id="logo" style="display:none">PUSH</div>

            <div class="col-12" id="mode_toggle" style="display:block;">
              <div class="row">        
                <div class="col-6">
                    <div id="M1click"><input class="hiddenBtn" id="M1" type='button' value='0'><svg class="cursor" width="20" height="30"><rect id="RectF" x="0" y="10" width="10" height="10" style="fill:black;"/></svg><span id="F-mode">Free Mode</span></div>
                    <div id="M2click"><input class="hiddenBtn" id="M2" type='button' value='1'><svg class="cursor" width="20" height="30"><rect id="RectA" x="0" y="10" width="10" height="10"/></svg><span id="A-mode">Artistic Mode</span></div>
                    <div id="M3click"><input class="hiddenBtn" id="M3" type='button' value='2'><svg class="cursor" width="20" height="30"><rect id="RectE" x="0" y="10" width="10" height="10"/></svg><span id="E-mode">Educational Mode</span></div>
       
                </div>
                <div class="col-6">
                    <div class="float-right" id="Rclick"><input class="hiddenBtn" id="Reset" type='button' value='2'><svg width="20" height="30"><rect id="RectR" x="0" y="10" width="10" height="10" style="fill:none;"/></svg><span id="reset">Reset</span></div>
                </div>
              </div>
            </div>

            <div id="ledStatus" style="display:block;">
                <div class="row">
                    <div id="grid"></div>
                </div>
            </div>

            <div class="col-12" id="upload-area">
                <form id="chooseBtn" action="/script" enctype="multipart/form-data" method="POST" style="display:none;">
                    <label for="file-upload" class="custom-file-upload" style="display:none;">Choose a file</label>
                    <input id="file-select" type="file" name="file" />
                    <input id="file-upload" type="submit" value="Upload a file" />
                </form>
            </div>

            <div class="col-12" id="cosole-area">
                <div id="console_text"><span id="power_toggle" onclick="togglePower()"><img src="./assets/power-off.svg" alt="Power Off" id="power_off" style="display:none;"><img src="./assets/power-on.svg" alt="Power On" id="power_on" style="display:inline-block;"></span> PUSH -- <span id="power_off_txt" style="display:none;">Power Off</span><span id="power_on_txt" style="display:inline-block;">Power On</span><span></span><span class="float-right">Automation : Turn On<span id="OnTime"> 06:00 </span> / <span> Turn Off </span><span id="OffTime"> 18:00 </span> / <span id="StartDate"> Mon. </span> to <span id="EndDate"> Fri. </span></span></div>
            </div>
        </div>        
    </div>
</body>

<script type="text/javascript">
    function togglePower() {
        var power_on = document.getElementById("power_on");
        var power_off = document.getElementById("power_off");
        var power_on_txt = document.getElementById("power_on_txt");
        var power_off_txt = document.getElementById("power_off_txt");
        var logo = document.getElementById("logo");
        var mode_toggle = document.getElementById("mode_toggle");
        var ledStatus = document.getElementById("ledStatus");

        if (power_off.style.display === "inline-block") {
            power_on.style.display = "inline-block";
            power_off.style.display = "none";
            power_on_txt.style.display = "inline-block";
            power_off_txt.style.display = "none";
            logo.style.display = "none";
            mode_toggle.style.display = "block";
            ledStatus.style.display = "block";
        } else {
           power_on.style.display = "none";
           power_off.style.display = "inline-block";
           power_on_txt.style.display = "none";
           power_off_txt.style.display = "inline-block";
           logo.style.display = "block";
           mode_toggle.style.display = "none";
           ledStatus.style.display = "none";
        }
    }
</script>

</html>
